<!DOCTYPE html>
<html>

<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Redscout Beta</title>
	
	<meta name="author" content="Redscout">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="splash/js/script.js"></script>


	<link rel="stylesheet" type="text/css" href="splash/css/master.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">

	<style type="text/css">
	body {
		background-color: black;
		text-align: center;
		float: center;
		width: 100vw;
		max-width: 1000px;
		}

		#title{
		font-size: 12vw;
		color: white;
		text-align: center;
		width: 100vw;
		max-width: 1000vw;
		position: relative;
		margin-top: 20vw;
		font-weight: 300;
		font-family: 'IBM Plex Mono', monospace;
		letter-spacing: -0.20vw;
		transform: rotate(180deg);
		}

		#timer {
			max-width: 1000px;
			position: relative;
			overflow: hidden;
			width: 100vw;
			height: 100px;
			z-index: 100;
			margin-top: 10vw;
			margin-left: 5vw;
			padding: 0px;

		}
		#cover {
			position: relative; 
			right: 0px;
			height: 100px;
			max-width: 1000px;
			margin-top: -100px;
			background-color: none;
			z-index: 10000;
		}
		#black_fill {
			position: absolute; 
			right: 0px; top: 0px;
			height: 100px;
			width: 12vw;
			background-color: black;
			z-index: 10000;
		}

	</style>

</head>

<body>

<div id="title">Redscout</div>

<iframe id="timer" src="https://www.powr.io/plugins/countdown-timer/view?unique_label=2af1e6c1_1543505919&external_type=iframe" width="100%" height="600" frameborder="0">
</iframe>

<div id="cover">
	<div id="black_fill"></div>
</div>

</body>


</html>
